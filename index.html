<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">
        <div class="container">
            <input id="addText" type="text" placeholder="What To Do" required>
            <button id="submitButton" onclick="addElements()"> Add </button>
        </div>
        <ul id="list">
            <h3>TO-DO-LIST</h3>
        </ul>
    </section>

    <script>

        var input = document.getElementById("addText");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("submitButton").click();
            }
        });

        function addElements() {
            addContent();
            reset();
        }

        function addContent() {
            const ul = document.getElementById("list");
            const li = document.createElement("li");
            li.setAttribute("class", "content");
            const input = document.querySelector("#addText").value;
            var txt = document.createTextNode(input);
            var x = document.createElement("INPUT");
            x.setAttribute("type", "checkbox");
            x.setAttribute("id", "xBox");

            if (input.length == 0) {
                alert("NOTHING TO DO!");
            }
            else {
                ul.appendChild(li);
                li.appendChild(x);
                li.appendChild(txt);
            }

            const button = document.createElement('button')
            button.innerText = 'X'
            button.className = 'btn'
            button.addEventListener("click", function () {
                li.remove();
            });
            li.appendChild(button);

        }

        function reset() {
            document.getElementById("addText").value = "";
        }


    </script>
</body>

</html>
